<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RPS Game</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">

  </head>
  <body>
  <nav>

  </nav>
  <div class="human">
      <div>
        <p id="humanResult"> Human score: 0</p>
      </div>
      <img id="rock" src="img/rock.png" alt="">
      <img id="paper" src="img/paper.png" alt="">
      <img id="scissor" src="img/scissor.png" alt="">

  </div>
  <div class="vs">
      <img src="img/vs.png" alt="">
  </div>


  <div class="computer">
    <div>
      <p id="computerResult"> Computer score: 0</p>
    </div>
      <img id="computerRock" src="img/rock.png" alt="">
      <img id="computerPaper" src="img/paper.png" alt="">
      <img id="computerScissor" src="img/scissor.png" alt="">
  </div>

  <div id="result">

  </div>


  <script src="javascript.js"></script>
  </body>
</html>
